{% extends 'app/base.html' %}

{%load static%}
{%block contenido%}
{% load crispy_forms_tags %}

<div class="row m-2">
    <div class="col-sm-12 col-md-6 offset-md-3">
            <h2>Registro de Usuario</h2>
            <p class="text-center">En esta sección podrás registrar un nuevo usuario.</p>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form | crispy}}
        
                    <div class="botonesFormulario">
                        <button type="submit" class="btn btn-outline-success btn-block ">Registrar</button>
                        <button type="reset" class="btn btn-outline-danger  btn-block">Limpiar</button>
                    </div>
                </form>
    </div>
</div>


{% endblock %}
